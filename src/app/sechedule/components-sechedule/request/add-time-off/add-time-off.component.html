<div class="modal-container" >
  <div class="modal" >
    <div class="modal-header">
      <h2>Time off</h2>
      <button class="close-button" (click)="closeModal()">&times;</button>
    </div>

    <form  (ngSubmit)="onSubmit()" id="timeOffForm">
      <div class="form-group">
        <div class="form-group-head">
          <label for="employee">Employee</label>
          <select id="employee" [(ngModel)]="newTimeOff.name" name="employee" required>
            <option value="" disabled selected>Select an Employee</option>
            <option *ngFor="let employee of employees" [value]="employee">{{ employee }}</option>
          </select>
          <div id="employeeError" class="error"></div>

          <label for="category">Category</label>
          <select id="category" [(ngModel)]="newTimeOff.category" name="category" required>
            <option value="Unpaid Time Off">Unpaid Time Off</option>
          </select>
          <div id="categoryError" class="error2"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="newTimeOff.status" name="status" required>
          <option value="Approved">Approved</option>
        </select>
        <div id="statusError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="duration">Duration</label>
        <select id="duration" name="duration" required>
          <option value="Full day">Full day</option>
          <option value="Half day">Half day</option>
        </select>
        <div id="durationError" class="error"></div>
      </div>

      <div class="form-group">
        <div class="date">
          <label for="from">From</label>
          <input type="date" id="from" [(ngModel)]="newTimeOff.fromDate" name="from" required>
          <div id="fromDateError" class="error"></div>

          <label for="to">To</label>
          <input type="date" id="to" [(ngModel)]="newTimeOff.toDate" name="to" required>
          <div id="toDateError" class="error2"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" id="comment" [(ngModel)]="newTimeOff.comment" name="comment" placeholder="Add your comment">
      </div>

      <div class="modal-footer">
        <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>


  </div>
  <app-loader *ngIf="loading"></app-loader>
</div>
