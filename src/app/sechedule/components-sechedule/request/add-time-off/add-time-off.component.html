<div class="modal-container">
  <div class="modal" id="addTimeOffModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">{{ existingTimeOff ? 'Edit Time Off' : 'Add Time Off' }}</h2>
          <button class="close-button" (click)="cancel()">&times;</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="timeOffForm" (ngSubmit)="onSubmit()" id="timeOffForm">
            <div class="form-group">
              <div class="form-group-head">
                <label for="employee">Employee</label>
                <select id="employee" formControlName="name" required>
                  <option value="" disabled>Select an Employee</option>
                  <option *ngFor="let employee of employees" [value]="employee">{{ employee }}</option>
                </select>
                <div class="error" *ngIf="timeOffForm.get('name')?.invalid && timeOffForm.get('name')?.touched">
                  Employee name is required.
                </div>

                <label for="category">Category</label>
                <select id="category" formControlName="category" required>
                  <option value="PTO">PTO</option>
                  <option value="Unpaid Time Off">Unpaid Time Off</option>
                </select>
                <div class="error2" *ngIf="timeOffForm.get('category')?.invalid && timeOffForm.get('category')?.touched">
                  Category is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" formControlName="status" required>
                <option value="Approved">Approved</option>
              </select>
              <div class="error" *ngIf="timeOffForm.get('status')?.invalid && timeOffForm.get('status')?.touched">
                Status is required.
              </div>
            </div>

            <div class="form-group">
              <label for="duration">Duration</label>
              <select id="duration" formControlName="duration" required>
                <option value="Full day">Full day</option>
                <option value="Half day">Half day</option>
              </select>
              <div class="error" *ngIf="timeOffForm.get('duration')?.invalid && timeOffForm.get('duration')?.touched">
                Duration is required.
              </div>
            </div>

            <div class="form-group">
              <div class="date">
                <label for="from">From</label>
                <input type="date" id="from" formControlName="fromDate" required>
                <div class="error" *ngIf="timeOffForm.get('fromDate')?.invalid && timeOffForm.get('fromDate')?.touched">
                  Start date is required.
                </div>

                <label for="to">To</label>
                <input type="date" id="to" formControlName="toDate" required>
                <div class="error2" *ngIf="timeOffForm.get('toDate')?.invalid && timeOffForm.get('toDate')?.touched">
                  End date is required.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="comment">Comment</label>
              <input type="text" id="comment" formControlName="comment" placeholder="Add your comment">
            </div>

            <div class="modal-footer">
              <button type="button" class="cancel-button" (click)="cancel()">Cancel</button>
              <button type="submit" class="submit-button">{{ existingTimeOff ? 'Save Changes' : 'Submit' }}</button>
            </div>
          </form>
        </div>
        <app-loader *ngIf="loading"></app-loader>
      </div>
    </div>
  </div>
</div>
